<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Индекс Еда</title>
</head>

<body>
    <header class="header container">
        <a class="logo" href="#">
            <img class="logo__img" src="img/logo.png" alt="logo" width="128">
        </a>
        <form class="search__form" action="">
            <input class="search__input" type="search" placeholder="Блюда">
            <button class="search__button">
                <img class="search__icon" src="img/search-icon.svg" alt="search">
            </button>
        </form>
        <div class="auth">
            <a class="login" href="#">Войти</a>
        </div>
        <!-- /.auth -->
        <a class="shopping__cart" href="#">
            <img src="img/fi-rr-shopping-cart.svg" alt="cart">
            <span class="shopping__counter">12</span>
        </a>
    </header>
    <main class="container">
        <div class="slider">
            <div class="slide slider__text-light slide__summer">
                <div class="slide__content">
                    <h2 class="slide__title">Неделя летних овощей</h2>
                    <p class="slide__text">Специальная овощная корзина. Новые продукты,
                        специальные цены, скидки!</p>
                    <a class="button button__primary" href="#">Заказать со скидкой</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
